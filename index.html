<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GSAP Scroll Animation</title>
    <style>
    </style>
</head>

<body>
    <section class="min-h-screen">
    </section>

    <section class="bg-[#B5EFCB] relative min-h-screen pinned-section w-full">
        <img class="relative" src="assets/images/png/hero-top-image.png" alt="image">
        <div class="container lg:relative">
            <h2 class="text-white lg:text-[30px] text-xl font-normal leading-[50px] text-center absolute lg:-top-[39%] top-[3%] left-[5%] lg:left-[24%]"> Ideata da
                 <span class="bg-[#99E9B3] lg:text-2xl text-xl py-[11px] px-6 rounded-[10px] text-black border-white border">noi</span>
                grazie all’esperienza acquisita nel
                <span class="bg-[#99E9B3] py-[11px] px-6 rounded-[10px] border-white border text-black lg:text-2xl text-xl">tempo</span>
                <span class="text-black">.</span>
            </h2>
            <p class="text-white text-base font-normal leading-[22.44px] text-end rotate-90 absolute right-[9%] bottom-[30%]">
                Su di noi </p>
            <img class="absolute right-[10%] bottom-[20%]" src="assets/images/svg/arrow.svg" alt="arrow">
            <img id="bigArrow" class="max-w-[620px] lg:block hidden" src="assets/images/png/big-arrow-image.png" alt="big-arrow-image">
            <div id="fadeSection" class="absolute lg:top-[20%] top-[40%] lg:left-[40%] left-[7%] opacity-0 transition-opacity duration-700">
                <div class="relative">
                    <img class="absolute -top-[15%] left-[20%]" src="assets/images/svg/top-arrow.svg" alt="top-arrow">
                    <img class="absolute -bottom-[3%] right-[20%]" src="assets/images/svg/bottom-arrow.svg" alt="bottom-arrow">
                    <p class="lg:text-[50px] md:text-3xl text-xl font-normal lg:leading-[60px] max-w-[698px] text-center mx-auto pb-10">Siamo un’azienda digitale che si concentra sulla generazione di opportunità di business.</p>
                </div>
                <div class="flex items-center gap-[17px] justify-center">
                    <img class="size-[51px]" src="assets/images/png/officer.png" alt="officer">
                    <p class="text-2xl font-light -tracking-[1%]"><span class="text-black font-normal">Federico,</span>
                        CF Tecnology Officer</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".pinned-section", {
            scrollTrigger: {
                trigger: ".pinned-section",
                start: "top top",
                end: "+=900",
                pin: true,
                scrub: 1,
            },
        });


        gsap.fromTo("#bigArrow",
            { x: -100, opacity: 0 }, 
            {
                x: 0,    
                opacity: 1, 
                duration: 2, 
                scrollTrigger: {
                    trigger: ".pinned-section",
                    start: "top 50%",       
                    end: "bottom 50%",      
                    scrub: true,            
                    markers: false,      
                },
            });

        gsap.to("#fadeSection", {
            opacity: 1,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
                trigger: "#fadeSection",
                start: "top 80%",

            }
        });
    </script>
</body>

</html>
