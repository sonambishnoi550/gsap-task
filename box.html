<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title> gsap boxes</title>
</head>

<body class="flex items-center justify-center h-screen overflow-hidden">
    <div class="md:flex md:gap-4 gap-10">
        <div class="size-[100px] rounded-3xl bg-gradient-to-r from-pink-300 to-orange-300 box"></div>
        <div class="size-[100px] rounded-3xl bg-gradient-to-r from-pink-300 to-orange-300 box"></div>
        <div class="size-[100px] rounded-3xl bg-gradient-to-r from-pink-300 to-orange-300 box"></div>
        <div class="size-[100px] rounded-3xl bg-gradient-to-r from-pink-300 to-orange-300 box"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.to(".box", {
            keyframes: [
                { rotate: 180, ease: "elastic.out" },
                { y: 80, ease: "power2.inOut" },
                { y: -10, ease: "power2.inOut" },
                { y: 30, ease: "power2.inOut" },
                { y: 0, ease: "power2.inOut" },
                { rotate: 180, ease: "elastic.out" }
            ],
            duration: 5, stagger: 0.2, repeat: -1
        });
    </script>
</body>

</html>
