<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>active line</title>
</head>

<body class="">
    <section class="min-h-screen">
<h2 class="text-center text-5xl font-bold">scroll down</h2>
    </section>
    <section class="min-h-screen relative bg-[#EDFAFB] py-10 pin-section">
<div class="w-full overflow-hidden border-2 border-black active-line"></div>
<div>
<div class="absolute max-w-[900px] xl:left-[20%] lg:left-[5%] top-[20%] left-0 frame-1 ">
    <img src="assets/images/png/active-image-one.png" alt="one">
</div>
<div class="absolute max-w-[900px] xl:left-[20%] lg:left-[5%] left-0 top-[20%] frame-2 opacity-0">
    <img src="assets/images/png/active-image-2.png" alt="one">
</div>
<div class="absolute max-w-[900px] xl:left-[20%] lg:left-[5%] left-0 top-[20%] frame-3 opacity-0">
    <img src="assets/images/png/active-image-3.png" alt="one">
</div>
<div class="absolute max-w-[900px] xl:left-[20%] lg:left-[5%] left-0 top-[20%] frame-4 opacity-0">
    <img src="assets/images/png/active-image-4.png" alt="one">
</div>
</div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
          gsap.registerPlugin(ScrollTrigger);

            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".pin-section",
                    start: "top top",
                    end: "bottom top",
                    scrub: 1,
                    pin: true,
                    markers: false
                }
            });
            tl.to(".active-line",{
                width:300,
                duration:4,
                delay:2,

            })
            tl.to(".frame-1",
                {
                    opacity:1,
                    duration:4,
                    delay:1
                })
                 .to(".frame-1", {
                        opacity: 0.5,
                        duration: 4
                    });
               tl.to(".active-line", {
                    width: 600,
                    duration: 4,
                    delay: 4,

                })
             tl.to(".frame-2",
                    {
                        opacity: 1,
                        duration: 4,
                        delay: 1

                    })
                     .to(".frame-1", {
                     opacity: 0,
                     duration: 4
                 })
                    .to(".frame-2", {
                        opacity: 0.6,
                        duration: 2
                    });
                       tl.to(".active-line", {
                            width: 900,
                            duration: 4,
                            delay: 6,

                        })
                     tl.to(".frame-3",
                            {
                                opacity: 1,
                                duration: 4,
                                delay: 1

                            })
                             .to(".frame-2", {
                             opacity: 0,
                             duration: 4
                         })
                            .to(".frame-3", {
                                opacity: 0.7,
                                duration: 2
                            });
                               tl.to(".active-line", {
                                    width: 1900,
                                    duration: 8,
                                    delay: 8,

                                })
                             tl.to(".frame-4",
                                    {
                                        opacity: 1,
                                        duration: 4,
                                        delay: 1

                                    })
    </script>
</body>

</html>
