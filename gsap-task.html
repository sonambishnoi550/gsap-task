<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>gsap task</title>
</head>

<body>
    <section class="min-h-screen flex justify-center items-center">
        <div class="text-5xl">scroll down</div>
    </section>
    <section class="bg-[#EDFAFB] relative min-h-screen flex items-center justify-center pin-section py-10">
            <div class="container max-w-[1440px] mx-auto">
                <!-- image scroll part -->
                <div class="">
                    <img class="2xl:w-[1200px] xl:w-[1000px] lg:w-[800px] md:w-[700px] w-[340px] mx-auto relative z-10"
                        src="assets/images/png/frame-image.png" alt="frame">
                    <div
                        class="absolute 2xl:top-[33%] xl:top-[25%] xl:left-[33%] lg:top-[20%] md:top-[14%] top-[20%] lg:left-[28%] left-[20%]">
                        <img class="2xl:max-w-[678px] xl:max-w-[530px] md:max-w-[450px] max-w-[240px]  mx-auto z-20 relative opacity-0 frame-1"
                            src="assets/images/png/frame-image-1.png" alt="frame-image-1">
                    </div>
                    <div
                        class="absolute 2xl:top-[27%] xl:top-[25%] lg:top-[14%] md:top-[17%] top-[17%] lg:left-[40%] left-[32%]">
                        <img class="2xl:max-w-[678px] xl:max-w-[530px] md:max-w-[450px] max-w-[290px] 2xl:h-[460px] lg:h-[310px] md:h-[280px] h-[135px] mx-auto z-20 relative opacity-0 frame-2"
                            src="assets/images/png/frame-image-2.png" alt="frame-image-2">
                    </div>
                    <div
                        class="absolute 2xl:top-[27%] xl:top-[25%] lg:top-[16%] md:top-[16%] top-[17%] xl:left-[40%] left-[33%]">
                        <img class="2xl:max-w-[678px] md:max-w-[450px] max-w-[290px] 2xl:h-[460px] lg:h-[310px] md:h-[280px] h-[135px] mx-auto z-20 relative opacity-0 frame-3"
                            src="assets/images/png/frame-image-3.png" alt="frame-image-3">
                    </div>
                    <div
                        class="absolute 2xl:top-[27%] xl:top-[25%] xl:left-[33%] lg:top-[15%] md:top-[16%] top-[17%] left-[27%]">
                        <img class="2xl:max-w-[678px] lg:max-w-[450px] md:max-w-[350px] max-w-[290px] 2xl:h-[460px] max-sm:h-[135px] mx-auto z-20 relative opacity-0 frame-4"
                            src="assets/images/png/frame-image-4.png" alt="frame-image-4">
                    </div>
                    <div class="absolute 2xl:top-[27%] xl:top-[25%] xl:left-[33%] md:top-[16%] top-[17%] left-[27%]">
                        <img class="2xl:max-w-[678px] lg:max-w-[450px] md:max-w-[350px] max-w-[290px] 2xl:h-[460px] max-sm:h-[135px] mx-auto z-20 relative opacity-0 frame-5"
                            src="assets/images/png/frame-image-5.png" alt="frame-image-5">
                    </div>
                    <div
                        class="absolute 2xl:top-[27%] xl:top-[25%] xl:left-[35%] lg:left-[30%] lg:top-[16%] md:top-[15%] top-[17%] left-[27%]">
                        <img class="2xl:max-w-[678px] lg:max-w-[450px] md:max-w-[350px] max-w-[290px] 2xl:h-[460px] max-sm:h-[135px] mx-auto z-20 relative opacity-0 frame-6"
                            src="assets/images/png/frame-image-6.png" alt="frame-image-6">
                        <div
                            class="absolute 2xl:top-[1%] xl:-top-[20%] lg:-top-[3%] md:top-[9%] xl:-left-[7%] lg:-left-[3%] top-[10%] md:left-[10%] -left-[4%]">
                            <img class="2xl:max-w-[678px] lg:max-w-[450px] md:max-w-[350px] max-w-[290px] 2xl:h-[460px] max-sm:h-[135px] mx-auto z-20 relative opacity-0 frame-7"
                                src="assets/images/png/frame-image-7.png" alt="frame-image-7">
                        </div>
                    </div>
                    <!-- button -->
                    <div class="flex flex-wrap xl:gap-7 md:gap-5 gap-3 relative z-10 tems-center justify-center">
                        <p class="font-normal xl:text-2xl md:text-xl text-base leading-[50px]">Scopri</p>
                        <button
                            class="bg-[#7EE49C80] button-1 font-normal xl:text-2xl md:text-xl text-base lg:leading-3 lg:py-5 lg:px-6 px-2 max-lg:h-[52px] rounded-[10px]">come</button>
                        <p class="font-normal xl:text-2xl md:text-xl text-base leading-[50px]">usiamo il</p>
                        <button
                            class="bg-[#7EE49C80] font-normal button-2 xl:text-2xl md:text-xl text-base lg:leading-3 lg:py-5 lg:px-6 px-2 max-lg:h-[52px] rounded-[10px]">marketing
                            conversazionale</button>
                        <p class="font-normal xl:text-2xl md:text-xl text-base leading-[50px]">e gli</p>
                        <button
                            class="bg-[#7EE49C80] font-normal button-3 xl:text-2xl md:text-xl text-base lg:leading-3 lg:py-5 lg:px-6 px-2 max-lg:h-[52px] rounded-[10px]">strumenti
                            tech-driven</button>
                        <p class="font-normal xl:text-2xl md:text-xl text-base leading-[50px]">da noi sviluppati</p>
                    </div>
                    <div
                        class="flex flex-wrap xl:gap-7 md:gap-5 gap-3 relative z-10 items-center justify-center xl:mt-10 md:mt-6 mt-3">
                        <p class="font-normal xl:text-2xl md:text-xl text-base leading-[50px]">per ottenere una</p>
                        <button
                            class="bg-[#7EE49C80] font-normal button-4 xl:text-2xl md:text-xl text-base lg:leading-3 lg:py-5 lg:px-6 px-2 max-lg:h-[52px] rounded-[10px]">qualifica
                            digitale real-time</button>
                        <p class="font-normal xl:text-2xl md:text-xl text-base leading-[50px]">e trasmettere i dati sul
                            tuo</p>
                        <button
                            class="bg-[#7EE49C80] font-normal xl:text-2xl md:text-xl text-base button-5 lg:leading-3 lg:py-5 lg:px-6 px-2 max-lg:h-[52px] rounded-[10px]">CRM</button>
                    </div>
                </div>
                <div
                    class="absolute flex bottom-arrow  max-2xl:hidden items-center -bottom-[15%] right-[100px] gap-2.5">
                    <p class="leading-[22.44px] text-[#7EE49C]">come lo facciamo</p>
                    <img src="assets/images/png/bottom-text-arrow.png" alt="text-arrow" />
                </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".pin-section",
                start: "top top",
                end: "bottom top",
                scrub: 1,
                pin: true,
                markers: false
            }
        });
        tl.to(
            ".bottom-arrow",
            {
                bottom: "250px",
            },
            0
        );
        tl.to(".frame-1", {
            opacity: 1,
            duration: 1
        })
            .to(".frame-1", {
                opacity: 0,
                duration: 2
            });
        tl.fromTo(".button-1",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(
            ".bottom-arrow",
            {
                bottom: "430px",
            },
        );
        tl.to(".frame-2",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-2", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-1",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
        tl.to(
            ".bottom-arrow",
            {
                bottom: "600px",
            },
        );
        tl.fromTo(".button-2",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-3",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })

            .to(".frame-3", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-2",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
        tl.fromTo(".button-3",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-4",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-4", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-3",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },
        )
        tl.to(
            ".bottom-arrow",
            {
                bottom: "750px",
            },

        );
        tl.fromTo(".button-4",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-5",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-5", {
                opacity: 0,
                duration: 2
            });
        tl.to(".frame-6",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-6", {
                opacity: 0,
                duration: 2
            });
        tl.to(
            ".bottom-arrow",
            {
                bottom: "900px",
            }
        );
        tl.to(".button-4",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
        tl.fromTo(".button-5",
            {
                rotate: 0,
            },
            {
                rotate: -8,
                duration: 1,
                backgroundColor: "#A0BFCA",
            }
        )
        tl.to(".frame-7",
            {
                opacity: 1,
                duration: 4,
                delay: 1

            })
            .to(".frame-7", {
                opacity: 0,
                duration: 2
            });
        tl.to(".button-5",
            {
                rotate: 0,
                backgroundColor: "#7EE49C80",
            },

        )
    </script>
</body>

</html>
