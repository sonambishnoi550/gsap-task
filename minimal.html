<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Minimal</title>
    <style>
        .hero-bg {
            background-image: url(assets/images/png/minimal-herobg.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <section class="min-h-screen hero-bg"></section>
    <section id="pin-section" class=" bg-black relative px-4 pb-3 z-30">
        <div class="relative">
            <h2 id="scaling-text"
                class="absolute left-1/2 -translate-x-1/2 xl:text-[220px] lg:text-[140px] md:text-[100px] text-5xl text-[#e8e2da] font-bold bottom-0 ">
                MinimalGoods
            </h2>
        </div>
        <div class="border-b-2 border-[#e8e2da] flex sticky top-0 h-full z-10  justify-between md:py-7 py-3">
            <div class="flex gap-2">
                <p class="text-[#e8e2da] md:text-base text-[4px] font-medium">ARTICLES</p>
                <p class="text-[#e8e2da] md:text-base text-[4px] font-medium">SHOP</p>
                <p class="text-[#e8e2da] md:text-base text-[4px] font-medium">SUBMIT</p>
            </div>
            <p class="text-[#e8e2da] md:text-base text-[4px] font-medium">(2021), All rights reserved</p>
        </div>
    </section>
    <section id="stack-section" class="bg-black !py-20 max-md:h-[80vh]  relative overflow-hidden">
        <div class="z-[1] relative bg-black w-full pt-20">
            <p id="text1" class="text-[#e8e2da] text-center bg-black md:text-[173px] text-5xl leading-[90%] font-bold">Discover</p>
        </div>
        <div class="z-[2] relative bg-black w-full">
            <p id="text2" class="text-[#e8e2da] text-center bg-black md:text-[173px] text-5xl leading-[90%] font-normal italic">the best
                in</p>
        </div>
        <div class="z-[3] relative bg-black w-full">
            <p id="text3" class="text-[#e8e2da] text-center bg-black md:text-[173px] text-5xl leading-[90%] font-bold">Minimal</p>
        </div>
        <div class="z-[4] relative bg-black w-full">
            <p id="text4" class="text-[#e8e2da] bg-black text-center md:text-[173px] text-5xl leading-[90%] font-bold">Design</p>
        </div>
    </section>
<section id="image-grow-section" class="bg-black  xl:-mt-[500px] relative z-20 pt-40 px-4">
    <img id="growing-image" src="assets/images/png/minimal-garden.jpg" alt="garden"
        class="md:size-[504px] size-[131px] mx-auto rounded-[50%] object-cover" />
</section>
<section class="bg-[#e8e2da] min-h-screen">
<section id="category-section" class="bg-[#e8e2da] py-[140px] h-[600px]">
    <div id="category-tags" class="max-w-[1180px] mx-auto flex flex-wrap gap-5 items-center justify-center">
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl  border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Travel</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Home</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Office</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Kitchen</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Fashion</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Furniture</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Books</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Lighting</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Tech</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Decor</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">Bath & Bed</p>
        <p class="text-black lg:text-[58px] md:text-4xl text-2xl border border-[#2e2a27]/50 px-5 py-2 leading-[90%] rounded-full">More</p>
    </div>
</section>

<div class="flex items-end justify-start">
<p class="text-[160px] text-black font-bold">Furniture</p>
</div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        // Pin the black section
        ScrollTrigger.create({
            trigger: "#pin-section",
            start: "top top",
            end: "+=10400",
            pin: true,
            pinSpacing: false,
            markers: true,
        }); 
        

        // Scale down and move to top center
        gsap.to("#scaling-text", {
            // Adjust so it goes to the top
            scrollTrigger: {
                trigger: "#pin-section",
                start: "center center",
                end: "bottom top",
                scrub: true,
            },
            transformOrigin: "center center",
            ease: "none",
            scale: 0.1,
            y: "70%",
            duration: 3,
        });
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#stack-section",
                start: "top top",
                end: "+=800", // Adjust for the duration of the scroll
                scrub: true,
                pin: true,
            }
        });

        tl.to("#text2", { y: "-100%", duration: 1 }, 0)
            .to("#text3", { y: "-200%", duration: 1 }, 0.5)
            .to("#text4", { y: "-300%", duration: 1 }, 1);

          gsap.to("#growing-image", {
                scrollTrigger: {
                    trigger: "#image-grow-section",
                    start: "top top",
                    end: "+=1000", // You can adjust for slower/faster animation
                    scrub: true,
                    pin: true,
                    borderRadius: "1"
                },
                width: "100%",
                height: "100%",
                borderRadius: "0%",
                ease: "power2.out",
            });
              ScrollTrigger.create({
                    trigger: "#category-section",
                    start: "top top",
                    end: "+=500", // kitna scroll karna chaahte ho uske according adjust karo
                    pin: true,
                    scrub: true,
                });

                // Animate p tags moving up
                gsap.to("#category-tags", {
                    yPercent: -100,
                    ease: "none",
                    scrollTrigger: {
                        trigger: "#category-section",
                        start: "top top",
                        end: "bottom top",
                        scrub: true,
                    },
                });

    </script>
</body>

</html>
