    </section>

        <div class="h-screen flex items-end justify-start lg:pl-10 px-3">
            <div id="changing-text" class="md:text-[160px] text-[80px] font-bold transition-colors duration-500 text-black">

        </div>
    </section>

            <img src="assets/images/png/image3.jpeg" alt="image3" class="xl:max-w-[162px] lg:max-w-[115px] md:max-w-[84px] max-w-[41px] xl:h-[212px] lg:h-[151px] md:h-[110px] h-[52px] translate-y-[10%]">

            <img src="assets/images/png/image8.jpeg" alt="image8" class="xl:max-w-[420px] lg:max-w-[299px] md:max-w-[220px] max-w-[107px] xl:h-[551px] lg:h-[392px] md:h-[288px] h-[140px] translate-y-[60%]">
        </div>
        <div class="flex md:mt-40 mt-20">

            <img src="assets/images/png/image13.jpeg" alt="image13" class="xl:max-w-[162px] lg:max-w-[115px] md:max-w-[84px] max-w-[41px] xl:h-[212px] lg:h-[151px] md:h-[110px] h-[52px] translate-y-[10%]">

            <img src="assets/images/png/image18.jpeg" alt="image18" class="xl:max-w-[420px] lg:max-w-[299px] md:max-w-[220px] max-w-[107px] xl:h-[551px] lg:h-[392px] md:h-[288px] h-[140px] translate-y-[60%]">
        </div>
        <div class="flex md:mt-40 mt-16">
            <img src="assets/images/png/image19.jpeg" alt="image19" class="xl:max-w-[420px] lg:max-w-[299px] md:max-w-[220px] max-w-[107px] xl:h-[551px] lg:h-[392px] md:h-[288px] h-[140px] translate-y-[10%]">
            <img src="assets/images/png/image20.jpeg" alt="image20"
                class="xl:max-w-[334px] lg:max-w-[237px] md:max-w-[174px] max-w-[85px] xl:h-[438px] lg:h-[311px] md:h-[229px] h-[111px] translate-y-[33%] translate-x-[31%]">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        ScrollTrigger.create({
            trigger: "#pin-section",
            start: "top top",
            end: "+=1400",
            pin: true,
            pinSpacing: false,
            markers: true,
        });

        gsap.to("#scaling-text", {
            scrollTrigger: {
                trigger: "#pin-section",
                start: "center center",
                end: "bottom top",
                scrub: true,
            },
            transformOrigin: "center center",
            ease: "none",
            scale: 0.1,
            y: "70%",
            duration: 3,
        });
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#stack-section",
                start: "top top",
                end: "+=700",
                scrub: true,
                pin: true,
            }
        });

        tl.to("#text2", { y: "-100%", duration: 1 }, 0)
            .to("#text3", { y: "-200%", duration: 1 }, 0.5)
            .to("#text4", { y: "-300%", duration: 1 }, 1);

        gsap.to("#growing-image", {
            scrollTrigger: {
                trigger: "#image-grow-section",
                start: "top top",
                end: "+=800",
                scrub: true,
                pin: true,
                borderRadius: "1"
            },
            width: "100%",
            height: "100%",
            borderRadius: "0%",
            ease: "power2.out",
        });
        ScrollTrigger.create({
            trigger: "#category-section",
            start: "top top",
            end: "+=400",
            scrub: true,
        });

        gsap.to("#category-tags", {
            yPercent: -100,
            ease: "none",
            scrollTrigger: {
                trigger: "#category-section",
                start: "top top",
                end: "bottom top",
                scrub: true,
            },
        });

        const textList = ["Furniture", "Decor", "Office", "Tech"];
        const textEl = document.getElementById("changing-text");
        const scrollLength = 150;

        ScrollTrigger.create({
            trigger: "#scroll-section",
            start: "top top",
            end: "+=7000",
            scrub: true,
            pin: true,
            pinSpacing: false,
        });

        textList.forEach((text, i) => {
            ScrollTrigger.create({
                trigger: "#scroll-section",
                start: `${i * scrollLength}vh`,
                end: `${(i + 1) * scrollLength}vh`,
                scrub: true,
                onUpdate: (self) => {
                    const localProgress = self.progress;

                    if (localProgress >= 0.3 && localProgress <= 1) {
                        textEl.textContent = text;

                        if (localProgress > 0.5) {
                            textEl.classList.remove("text-black");
                            textEl.classList.add("text-white");
                        } else {
                            textEl.classList.remove("text-white");
                            textEl.classList.add("text-black");
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
