    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        const furnitureSection = document.getElementById("scrollSection");
        const furnitureText = document.getElementById("changingText");
        const navbar = document.querySelector(".nav-bg");
        const navText = document.querySelectorAll(".nav-text");
        gsap.timeline({
            scrollTrigger: {
                trigger: "#scrollSection",
                start: "top top",
                end: "+=7200",
                scrub: true,
                pin: true,
                pinSpacing: false,
            },
        });
        // gsap.registerPlugin(ScrollTrigger);
        ScrollTrigger.create({
            trigger: "#pin-section",
            start: "top top",
            endTrigger: "#imagesParent",
            end: "bottom -760",
            pin: true,
            pinSpacing: false,
            markers: true,
        });

        gsap.to("#scaling-text", {
            scrollTrigger: {
                trigger: "#pin-section",
                start: "center center",
                end: "bottom top",
                scrub: true,
            },
            transformOrigin: "center center",
            ease: "none",
            scale: 0.1,
            y: "70%",
            duration: 3,
        });
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "#stack-section",
                start: "top top",
                end: "+=700",
                scrub: true,
                pin: true,
            }
        });

        tl.to("#text2", { y: "-100%"}, 0)
            .to("#text3", { y: "-200%" }, 0.5)
            .to("#text4", { y: "-300%" }, 1);

        gsap.to("#growing-image", {
            scrollTrigger: {
                trigger: "#image-grow-section",
                start: "top top",
                end: "+=800",
                scrub: true,
                pin: true,
                borderRadius: "1"
            },
            width: "100%",
            height: "100%",
            borderRadius: "0%",
            ease: "power2.out",
            
            
        });
        
        
        ScrollTrigger.create({
            trigger: "#category-section",
            start: "top top",
            end: "center center",
            scrub: true,
        });

        gsap.to("#category-tags", {
            yPercent: -100,
            ease: "none",
            scrollTrigger: {
                trigger: "#category-section",
                start: "top top",
                end: "bottom top",
                scrub: true,
            },
        });

        let currentState = { bg: "", color: "", text: "" };
        function updateSection(bgColor, textColor, text) {
            if (
                currentState.bg === bgColor &&
                currentState.color === textColor &&
                currentState.text === text
            ) {
                return;
            }
            currentState = { bg: bgColor, color: textColor, text };
            if (window.innerWidth > 768) {
                gsap.to([scrollSection, navbar], {
                    backgroundColor: bgColor,
                    borderColor: textColor,
                    duration: 1.2,
                    overwrite: "auto",
                });
                gsap.to([changingText, navText], {
                    color: textColor,
                    duration: 1.2,
                    overwrite: "auto",
                });
            }
            changingText.textContent = text;
        }
        const transitions = [
            {
                trigger: "#section1",
                from: { bg: "#e8e2da", color: "#2a2a27", text: "Furniture" },
                to: { bg: "#2a2a27", color: "#e8e2da", text: "Furniture" },
            },
            {
                trigger: "#section3",
                from: { bg: "#2a2a27", color: "#e8e2da", text: "Decor" },
                to: { bg: "#e8e2da", color: "#2a2a27", text: "Decor" },
            },
            {
                trigger: "#section5",
                from: { bg: "#e8e2da", color: "#2a2a27", text: "Office" },
                to: { bg: "#2a2a27", color: "#e8e2da", text: "Office" },
            },
            {
                trigger: "#section6",
                from: { bg: "#2a2a27", color: "#e8e2da", text: "Tech" },
                to: { bg: "#e8e2da", color: "#2a2a27", text: "Tech" },
            },
        ];
        transitions.forEach(({ trigger, from, to }) => {
            ScrollTrigger.create({
                trigger,
                start: "top bottom",
                end: "bottom top",
                scrub: 1,
                onUpdate: (self) => {
                    if (self.progress >= 0.7) {
                        updateSection(to.bg, to.color, to.text);
                    } else {
                        updateSection(from.bg, from.color, from.text);
                    }
                },
            });
        });
    </script>
