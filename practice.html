<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GSAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="mb-6">
        <div id="box" class="w-24 h-24 flex mx-auto bg-blue-500 rounded-md"></div>
    </div>
    <div class="space-x-4 flex items-center justify-center">
        <button onclick="animateEase()"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ease</button>
        <button onclick="animateDuration()"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Duration</button>
        <button onclick="animateDelay()"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Delay</button>
        <button onclick="animateRepeat()"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Repeat</button>
        <button onclick="resetBox()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reset</button>
    </div>
    <script>
        function resetBox() {
            gsap.set("#box", { x: 0 });
        }
        function animateEase() {
            resetBox();
            gsap.to("#box", {
                x: 300,
                duration: 2,
                ease: "bounce.out"
            });
        }
        function animateDuration() {
            resetBox();
            gsap.to("#box", {
                x: 300,
                duration: 4,
                ease: "power1.inOut"
            });
        }
        function animateDelay() {
            resetBox();
            gsap.to("#box", {
                x: 300,
                duration: 2,
                delay: 2,
                ease: "power2.out"
            });
        }
        function animateRepeat() {
            resetBox();
            gsap.to("#box", {
                x: 300,
                duration: 1,
                repeat: 2,
                yoyo: true,
                ease: "linear"
            });
        }
    </script>
</body>
</html>
